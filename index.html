<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TG PREMIUM FINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100dvh;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–π –±–ª—é—Ä –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ */
        body.recording #chat-area, body.recording .header, body.recording .input-glass {
            filter: blur(20px) saturate(1.5);
            opacity: 0.4;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header {
            height: 60px; padding: 0 20px;
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        /* –ß–∞—Ç: —Ä–∞—Å—Ç–µ—Ç —Å–Ω–∏–∑—É */
        #chat-area {
            flex: 1; padding: 20px;
            display: flex; flex-direction: column-reverse;
            gap: 12px; overflow-y: auto;
            mask-image: linear-gradient(to top, black 90%, transparent 100%);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –≤ —Å—Ç–∏–ª–µ TG */
        .msg {
            max-width: 78%; align-self: flex-start;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(40px) saturate(180%);
            padding: 8px 14px 6px 14px;
            border-radius: 18px 18px 18px 5px;
            position: relative;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: msgShow 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* –ò–∑—è—â–Ω—ã–π —Ö–≤–æ—Å—Ç */
        .msg::before {
            content: ''; position: absolute; left: -5px; bottom: 0;
            width: 10px; height: 10px;
            background: inherit;
            clip-path: radial-gradient(circle at 0 0, transparent 70%, black 72%);
            transform: scaleX(-1);
        }

        @keyframes msgShow { from { opacity: 0; transform: translateY(20px) scale(0.9); } }

        .msg-text { font-size: 16px; line-height: 1.4; }
        .msg-time { font-size: 11px; opacity: 0.5; float: right; margin-top: 6px; margin-left: 10px; }

        .footer {
            height: 90px; padding: 0 15px;
            display: flex; align-items: center; gap: 12px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(30px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 200;
        }

        .input-glass {
            flex: 1; height: 44px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 15px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –ì–æ–ª–æ—Å–æ–≤–∞—è –ú–∞—Ç–µ—Ä–∏—è */
        .mic-wrap { position: relative; width: 52px; height: 52px; }

        .mic-btn {
            width: 52px; height: 52px;
            background: #0088cc;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 210;
            transition: background 0.3s, transform 0.1s linear;
            touch-action: none;
        }

        .mic-btn.active { background: #ff3b30; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–µ—Ä–∏–∏ (–≤–æ–ª–Ω–∞) */
        .matter {
            position: absolute; top: 50%; left: 50%;
            width: 52px; height: 52px;
            background: rgba(255, 59, 48, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(15px);
            display: none; pointer-events: none;
        }
        body.recording .matter { display: block; animation: pulseMatter 2s infinite; }

        @keyframes pulseMatter {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(2.5); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }

        #timer {
            position: absolute; right: 85px; bottom: 35px;
            font-size: 20px; font-weight: 600; color: #ff3b30;
            display: none; text-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }
        body.recording #timer { display: block; }

        svg { fill: white; width: 26px; height: 26px; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div class="header">
        <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #ff9a9e, #fad0c4); margin-right: 12px;"></div>
        <div>
            <div style="font-weight: 600;">–°–æ–ª–Ω—ã—à–∫–æ</div>
            <div style="font-size: 12px; opacity: 0.5;">–≤ —Å–µ—Ç–∏</div>
        </div>
    </div>

    <div id="chat-area"></div>

    <div id="timer">0:00</div>

    <div class="footer">
        <svg viewBox="0 0 24 24" style="opacity: 0.5;"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.48-2.02-4.5-4.5-4.5S6 2.52 6 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
        <div class="input-glass">–°–æ–æ–±—â–µ–Ω–∏–µ</div>
        <div class="mic-wrap">
            <div class="mic-btn" id="mic">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <div class="matter"></div>
        </div>
    </div>

<script>
    const msgs = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
    let mIdx = 0;

    function handleGlobalClick(e) {
        if (e.target.closest('.mic-wrap') || mIdx >= msgs.length) return;
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-text">${msgs[mIdx++]}</div><div class="msg-time">${time}</div>`;
        document.getElementById('chat-area').prepend(div);
        if (navigator.vibrate) navigator.vibrate(10);
    }

    const mic = document.getElementById('mic');
    const body = document.body;
    let startY = 0;
    let isLocked = false;
    let tInterval;
    let audioCtx, analyser, dataArray;

    async function initVoice() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            renderVoice();
        }
    }

    function renderVoice() {
        if (!body.classList.contains('recording')) return;
        requestAnimationFrame(renderVoice);
        analyser.getByteFrequencyData(dataArray);
        let sum = dataArray.reduce((a, b) => a + b, 0);
        let vol = sum / dataArray.length;
        let scale = 1.1 + (vol / 60);
        mic.style.transform = `scale(${Math.min(scale, 1.8)})`;
    }

    mic.addEventListener('touchstart', async (e) => {
        if (isLocked) return;
        startY = e.touches[0].clientY;
        try { await initVoice(); } catch(err) {}
        body.classList.add('recording');
        mic.classList.add('active');
        startTimer();
    });

    mic.addEventListener('touchmove', (e) => {
        if (isLocked) return;
        let delta = startY - e.touches[0].clientY;
        if (delta > 70) {
            isLocked = true;
            if (navigator.vibrate) navigator.vibrate([20, 50]);
        }
    });

    mic.addEventListener('touchend', () => { if (!isLocked) stopRec(); });
    mic.addEventListener('click', () => { if (isLocked) stopRec(); });

    function stopRec() {
        isLocked = false;
        body.classList.remove('recording');
        mic.classList.remove('active');
        mic.style.transform = 'scale(1)';
        clearInterval(tInterval);
        document.getElementById('timer').innerText = "0:00";
    }

    function startTimer() {
        let sec = 0;
        clearInterval(tInterval);
        tInterval = setInterval(() => {
            sec++;
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }, 1000);
    }
</script>
</body>
</html>
