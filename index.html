<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG PIXEL PERFECT GLASS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–ø–∏—Å–∏ */
        body.recording-mode #chat-scroll, 
        body.recording-mode .header {
            filter: blur(25px);
            opacity: 0.3;
            transition: 0.5s ease;
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            height: 56px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 16px; z-index: 100;
        }
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: linear-gradient(135deg, #ff9a9e, #fecfef); margin-right: 12px; }
        .user-name { font-weight: 600; font-size: 16px; }

        /* –ß–∞—Ç-–∑–æ–Ω–∞ */
        #chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            scroll-behavior: smooth;
        }

        /* –ë–∞–±–ª —Å–æ–æ–±—â–µ–Ω–∏—è —Å —Ö–≤–æ—Å—Ç–æ–º */
        .msg {
            max-width: 80%;
            position: relative;
            padding: 8px 12px 6px 14px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px 16px 16px 4px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            align-self: flex-start;
            animation: msgIn 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.1) forwards;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π "—Ö–≤–æ—Å—Ç–∏–∫" */
        .msg::before {
            content: "";
            position: absolute;
            bottom: -1px;
            left: -8px;
            width: 15px;
            height: 15px;
            background: inherit;
            border-left: 0.5px solid rgba(255, 255, 255, 0.15);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: -1;
        }

        @keyframes msgIn { from { opacity: 0; transform: translateY(10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .msg-text { font-size: 16px; line-height: 1.4; color: #fff; }
        .msg-time { font-size: 10px; opacity: 0.5; float: right; margin: 6px 0 0 10px; font-weight: 400; }

        /* –§—É—Ç–µ—Ä */
        .footer {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            display: flex; align-items: center; padding: 0 12px; gap: 12px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(30px);
            border-top: 0.5px solid rgba(255,255,255,0.1); z-index: 200;
        }

        .icon-btn { opacity: 0.6; width: 26px; height: 26px; }

        .input-container {
            flex: 1; height: 42px; border-radius: 22px;
            background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; padding: 0 12px; justify-content: space-between;
        }
        .placeholder { color: rgba(255,255,255,0.3); font-size: 15px; }

        /* –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –ú–∞—Ç–µ—Ä–∏—è */
        .mic-box { position: relative; width: 50px; height: 50px; }
        .mic-btn {
            width: 48px; height: 48px; background: #0088cc;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: absolute; z-index: 20; transition: 0.3s;
        }
        .mic-btn.rec { background: #ff3b30; transform: scale(1.1); }

        /* –ü—É–ª—å—Å–∏—Ä—É—é—â–∞—è –º–∞—Ç–µ—Ä–∏—è (Sound Waves) */
        .matter-waves {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; pointer-events: none;
        }
        .mic-btn.locked + .matter-waves { display: block; }

        .wave {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 48px; height: 48px; background: rgba(255, 59, 48, 0.3);
            border-radius: 50%; animation: pulse 2s infinite ease-out;
        }
        .wave:nth-child(2) { animation-delay: 0.6s; }
        .wave:nth-child(3) { animation-delay: 1.2s; }

        @keyframes pulse {
            0% { width: 48px; height: 48px; opacity: 0.6; }
            100% { width: 120px; height: 120px; opacity: 0; }
        }

        #timer {
            position: absolute; right: 80px; bottom: 34px;
            font-size: 18px; font-weight: 600; color: #ff3b30; display: none;
        }
        body.recording-mode #timer { display: block; }

        svg { fill: white; width: 24px; height: 24px; }
    </style>
</head>
<body onclick="handleTap(event)">

    <div class="header">
        <div class="avatar"></div>
        <div class="user-name">–°–æ–ª–Ω—ã—à–∫–æ</div>
    </div>

    <div id="chat-scroll">
        </div>

    <div id="timer">0:00</div>

    <div class="footer">
        <div class="icon-btn">
            <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.48-2.02-4.5-4.5-4.5S6 2.52 6 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
        </div>
        
        <div class="input-container">
            <span class="placeholder">–°–æ–æ–±—â–µ–Ω–∏–µ</span>
            <div class="icon-btn" style="width: 20px;">
                <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
            </div>
        </div>

        <div class="mic-box">
            <div class="mic-btn" id="mic">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <div class="matter-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
    </div>

<script>
    const chatData = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
    let step = 0;
    const chatScroll = document.getElementById('chat-scroll');

    function handleTap(e) {
        if (e.target.closest('.mic-box')) return;
        if (step >= chatData.length) return;

        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-text">${chatData[step]}</div><div class="msg-time">${timeStr}</div>`;
        
        chatScroll.appendChild(div);
        chatScroll.scrollTop = chatScroll.scrollHeight;
        step++;
        if (navigator.vibrate) navigator.vibrate(15);
    }

    const mic = document.getElementById('mic');
    const body = document.body;
    let startY = 0;
    let isLocked = false;
    let tInterval;

    mic.addEventListener('touchstart', (e) => {
        if (isLocked) return;
        startY = e.touches[0].clientY;
        body.classList.add('recording-mode');
        mic.classList.add('rec');
        startTimer();
    });

    mic.addEventListener('touchmove', (e) => {
        if (isLocked) return;
        let delta = startY - e.touches[0].clientY;
        if (delta > 60) {
            isLocked = true;
            mic.classList.add('locked');
            if (navigator.vibrate) navigator.vibrate([20, 50]);
        }
    });

    mic.addEventListener('touchend', () => { if (!isLocked) stopRec(); });
    mic.addEventListener('click', () => { if (isLocked) stopRec(); });

    function stopRec() {
        isLocked = false;
        body.classList.remove('recording-mode');
        mic.classList.remove('rec', 'locked');
        clearInterval(tInterval);
        document.getElementById('timer').innerText = "0:00";
    }

    function startTimer() {
        let s = 0;
        clearInterval(tInterval);
        tInterval = setInterval(() => {
            s++;
            let m = Math.floor(s/60);
            let sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }, 1000);
    }
</script>
</body>
</html>
