<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BULAVIN - RAW</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap');

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center; /* Центровка блока по вертикали */
            justify-content: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #lyric-box {
            width: 85%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            /* Легкий наклон внутрь без колхоза */
            transform: perspective(1000px) rotateY(-10deg);
            text-align: left;
        }

        .line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 0.4rem;
        }

        .word {
            font-size: 1.8rem;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            opacity: 0;
            transform: scale(0.95);
            /* Плавный переход только по прозрачности и размеру */
            transition: 
                opacity 0.3s ease-out,
                transform 0.3s ease-out;
            color: #ffffff;
        }

        .word.visible {
            opacity: 1;
            transform: scale(1);
        }

        .hint {
            position: fixed;
            bottom: 30px;
            font-size: 8px;
            letter-spacing: 5px;
            opacity: 0.1;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="lyric-box"></div>
<div class="hint">TAP</div>

<script>
    const fullText = `Я уже по уши в лапше, открой мне душу киса
Я хочу засыпать спокойно, нахуй мне актрисы
Я слепо верю в чистое, сам как монета чистая 
Если захочешь меня ёбнуть, хоть налей игристого 
Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться 
Можешь смеяться, похуй я давно предвидел всё что будет дальше 
Мозг мне не врет, я знаю, плюс я помню запах фальши 
Хуйню не скрыть за мэйкап, слезы это не хайлайтер 
Крутой газглайтинг, это говорить что я газлайтер 
Напомни мне какой я, я могу ещё хуже 
Только начни, и вся хуйня с меня выйдет наружу 
Самый хуевый парень, буду хуевыем мужем 
Мне так сказали те, кому моя кровь это ужин 
Ты красивая очень, скажи мне сколько это стоит, е
Я через чур простой, я не хочу заёбов, е
Что для других любовь, ты назовешь простоем, е
Твой бизнес не простой, там ничего святого нет 
Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться
Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться`;

    const lyricBox = document.getElementById('lyric-box');
    const linesArr = fullText.split('\n').map(l => l.trim()).filter(l => l !== '');
    
    let groups = [];
    for (let i = 0; i < linesArr.length; i += 4) {
        groups.push(linesArr.slice(i, i + 4));
    }

    let currentGroupIndex = 0;
    let currentWordIndex = 0;
    let wordsInCurrentGroup = [];

    function renderGroup(index) {
        // Ключевой момент: полное очищение контейнера
        lyricBox.innerHTML = '';
        wordsInCurrentGroup = [];
        currentWordIndex = 0;

        if (index >= groups.length) {
            lyricBox.innerHTML = '<div class="line"><span class="word visible">FIN.</span></div>';
            return;
        }

        groups[index].forEach(lineText => {
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('line');
            
            lineText.split(/\s+/).forEach(w => {
                const span = document.createElement('span');
                span.classList.add('word');
                span.innerText = w;
                lineDiv.appendChild(span);
                wordsInCurrentGroup.push(span);
            });
            lyricBox.appendChild(lineDiv);
        });
    }

    function next() {
        if (currentWordIndex < wordsInCurrentGroup.length) {
            wordsInCurrentGroup[currentWordIndex].classList.add('visible');
            currentWordIndex++;
        } else {
            currentGroupIndex++;
            renderGroup(currentGroupIndex);
        }
    }

    window.addEventListener('touchstart', (e) => { e.preventDefault(); next(); }, { passive: false });
    window.addEventListener('mousedown', (e) => { if (e.button === 0) next(); });
    window.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); next(); } });

    renderGroup(0);
</script>
</body>
</html>
