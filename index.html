<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIQUID GLASS NOTIFICATIONS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        #notification-container {
            position: relative;
            width: 90%;
            max-width: 350px;
            margin-top: 50px;
            display: flex;
            flex-direction: column-reverse; /* –ù–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É, —Å—Ç–∞—Ä—ã–µ –≤–Ω–∏–∑ */
            gap: 12px;
        }

        .notification {
            width: 100%;
            padding: 16px 20px;
            border-radius: 22px;
            /* –≠—Ñ—Ñ–µ–∫—Ç Liquid Glass */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            
            color: white;
            font-size: 17px;
            font-weight: 500;
            
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
            opacity: 0;
            transform: scale(0.8) translateY(-50px);
            animation: springIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            
            transition: all 0.5s ease;
            position: relative;
        }

        /* –¢–µ–Ω—å –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º –∫–∞–∫ –≤ iOS */
        .text {
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ "Telegram" */
        .header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.5;
            display: flex;
            justify-content: space-between;
        }

        @keyframes springIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* –°—Ç–∞—Ä—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è —Ç—É—Å–∫–ª–µ–µ */
        .notification:not(:first-child) {
            opacity: 0.6;
            transform: scale(0.95);
            filter: blur(1px);
        }

    </style>
</head>
<body onclick="showNext()">

<div id="notification-container"></div>

<script>
    const messages = [
        "–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶",
        "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É",
        "–ü—Ä–æ—â–∞–π üíî"
    ];

    let currentIdx = 0;
    const container = document.getElementById('notification-container');

    function showNext() {
        if (currentIdx >= messages.length) return;

        const notif = document.createElement('div');
        notif.className = 'notification';
        
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –¥–ª—è –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ—Å—Ç–∏
        const now = new Date();
        const time = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();

        notif.innerHTML = `
            <div class="header">
                <span>TELEGRAM</span>
                <span>${time}</span>
            </div>
            <div class="text">${messages[currentIdx]}</div>
        `;

        container.appendChild(notif);
        currentIdx++;

        // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –¥–ª—è –∞–π—Ñ–æ–Ω–∞ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (window.navigator.vibrate) {
            window.navigator.vibrate(10);
        }
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å –ø—Ä–æ–±–µ–ª–∞
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            showNext();
        }
    });
</script>
</body>
</html>
