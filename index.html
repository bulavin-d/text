<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIQUID GLASS TG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π –¥–ª—è –º–æ–Ω—Ç–∞–∂–∞ */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* –°—Ç—Ä–æ–≥–æ —Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞ */
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 340px;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–∞–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            position: relative;
            z-index: 10;
        }

        .notification {
            width: 100%;
            position: relative;
            border-radius: 20px;
            padding: 14px 18px;
            color: #fff;
            
            /* –≠—Ñ—Ñ–µ–∫—Ç Liquid Glass */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            
            /* –î–≤–æ–π–Ω–∞—è —Å—Ç–µ–∫–ª—è–Ω–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 15px 35px rgba(0, 0, 0, 0.5);

            /* –ê–Ω–∏–º–∞—Ü–∏—è Apple */
            opacity: 0;
            transform: scale(0.9) translateY(30px);
            animation: glassShow 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes glassShow {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.8px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
        .brand svg {
            width: 16px;
            height: 16px;
            fill: #fff;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }

        .time {
            font-size: 11px;
            opacity: 0.4;
        }

        .content {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }
    </style>
</head>
<body onclick="addNotif()">

<div id="container"></div>

<script>
    const list = [
        "–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶",
        "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É",
        "–ü—Ä–æ—â–∞–π üíî"
    ];

    let currentIdx = 0;
    const container = document.getElementById('container');

    function addNotif() {
        if (currentIdx >= list.length) return;

        const el = document.createElement('div');
        el.className = 'notification';
        
        const now = new Date();
        const t = now.getHours().toString().padStart(2, '0') + ":" + 
                  now.getMinutes().toString().padStart(2, '0');

        el.innerHTML = `
            <div class="header">
                <div class="brand">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.11.02-1.93 1.23-5.46 3.62-.51.35-.98.53-1.39.52-.46-.01-1.33-.26-1.98-.48-.8-.27-1.43-.42-1.37-.89.03-.25.38-.51 1.03-.78 4.04-1.76 6.74-2.92 8.09-3.48 3.85-1.6 4.64-1.88 5.17-1.89.11 0 .37.03.54.17.14.12.18.28.2.45-.02.07-.02.13-.03.2z"/></svg>
                    TELEGRAM
                </div>
                <div class="time">${t}</div>
            </div>
            <div class="content">${list[currentIdx]}</div>
        `;

        container.appendChild(el);
        currentIdx++;
        
        // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏
        if (navigator.vibrate) navigator.vibrate(15);
    }

    // –ü—Ä–æ–±–µ–ª –¥–ª—è –∫–æ–º–ø–∞
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            addNotif();
        }
    });
</script>
</body>
</html>
