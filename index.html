<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG LIQUID FINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–ø–∏—Å–∏ */
        body.recording #chat-container, body.recording .header {
            filter: blur(20px) brightness(0.5);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ff9999; margin-right: 12px; }
        .user-name { font-weight: 600; font-size: 17px; }

        /* –ß–∞—Ç */
        #chat-container {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 4px;
            overflow-y: auto;
        }

        /* –ë–∞–±–ª —Å–æ–æ–±—â–µ–Ω–∏—è */
        .msg {
            max-width: 75%;
            padding: 8px 12px 6px 14px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px 18px 18px 4px;
            position: relative;
            align-self: flex-start;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: pop 0.3s cubic-bezier(0.1, 0.9, 0.2, 1.2);
        }

        /* –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ö–≤–æ—Å—Ç */
        .msg::after {
            content: "";
            position: absolute;
            left: -6px; bottom: 0;
            width: 12px; height: 18px;
            background: inherit;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: -1;
        }

        @keyframes pop { from { opacity: 0; transform: translateY(10px) scale(0.9); } }

        .msg-text { font-size: 16px; line-height: 1.4; margin-right: 35px; }
        .msg-time { font-size: 11px; opacity: 0.5; position: absolute; right: 10px; bottom: 6px; }

        /* –§—É—Ç–µ—Ä */
        .footer {
            height: 90px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(30px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 200;
        }

        .input-wrap {
            flex: 1;
            height: 44px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 12px;
            position: relative;
        }
        .placeholder { color: rgba(255, 255, 255, 0.4); font-size: 16px; }

        /* –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –ú–∞—Ç–µ—Ä–∏—è */
        .mic-area { position: relative; width: 50px; height: 50px; }
        .mic-btn {
            width: 50px; height: 50px;
            background: #0088cc;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 50; transition: 0.3s;
        }
        .mic-btn.active { background: #ff3b30; transform: scale(1.1); }

        /* –°–≤–µ—Ç–æ–≤–∞—è –º–∞—Ç–µ—Ä–∏—è */
        .matter {
            position: absolute; top: 50%; left: 50%;
            width: 100%; height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }
        .mic-btn.locked + .matter { display: block; }

        .pulse {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: rgba(255, 59, 48, 0.4);
            filter: blur(10px);
            animation: flow 2.5s infinite;
        }
        .pulse:nth-child(2) { animation-delay: 0.8s; }
        .pulse:nth-child(3) { animation-delay: 1.6s; }

        @keyframes flow {
            0% { width: 40px; height: 40px; opacity: 0.8; }
            100% { width: 160px; height: 160px; opacity: 0; }
        }

        #timer {
            position: absolute; right: 80px; bottom: 35px;
            color: #ff3b30; font-size: 19px; font-weight: 600;
            display: none;
        }
        body.recording #timer { display: block; }

        svg { fill: white; width: 26px; height: 26px; }
    </style>
</head>
<body onclick="addMessage(event)">

    <div class="header">
        <div class="avatar"></div>
        <div class="user-name">–°–æ–ª–Ω—ã—à–∫–æ</div>
    </div>

    <div id="chat-container"></div>

    <div id="timer">0:01</div>

    <div class="footer">
        <svg viewBox="0 0 24 24" style="opacity: 0.6;"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.48-2.02-4.5-4.5-4.5S6 2.52 6 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
        
        <div class="input-wrap">
            <span class="placeholder">–°–æ–æ–±—â–µ–Ω–∏–µ</span>
            <svg viewBox="0 0 24 24" style="position: absolute; right: 12px; opacity: 0.5; width: 22px;"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
        </div>

        <div class="mic-area">
            <div class="mic-btn" id="mic">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <div class="matter">
                <div class="pulse"></div>
                <div class="pulse"></div>
                <div class="pulse"></div>
            </div>
        </div>
    </div>

    <script>
        const content = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
        let idx = 0;

        function addMessage(e) {
            if (e.target.closest('.mic-area')) return;
            if (idx >= content.length) return;

            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="msg-text">${content[idx]}</div><div class="msg-time">${time}</div>`;
            
            const container = document.getElementById('chat-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            idx++;
            if (navigator.vibrate) navigator.vibrate(10);
        }

        const mic = document.getElementById('mic');
        const body = document.body;
        let startY = 0;
        let isLocked = false;
        let tInterval;

        mic.addEventListener('touchstart', (e) => {
            if (isLocked) return;
            startY = e.touches[0].clientY;
            body.classList.add('recording');
            mic.classList.add('active');
            startTimer();
        });

        mic.addEventListener('touchmove', (e) => {
            if (isLocked) return;
            let moveY = e.touches[0].clientY;
            if (startY - moveY > 70) {
                isLocked = true;
                mic.classList.add('locked');
                if (navigator.vibrate) navigator.vibrate([30, 50]);
            }
        });

        mic.addEventListener('touchend', () => { if (!isLocked) stopRecording(); });
        mic.addEventListener('click', () => { if (isLocked) stopRecording(); });

        function stopRecording() {
            isLocked = false;
            body.classList.remove('recording');
            mic.classList.remove('active', 'locked');
            clearInterval(tInterval);
            document.getElementById('timer').innerText = "0:01";
        }

        function startTimer() {
            let s = 1;
            clearInterval(tInterval);
            tInterval = setInterval(() => {
                s++;
                let m = Math.floor(s/60);
                let sec = s%60;
                document.getElementById('timer').innerText = `${m}:${sec < 10 ? '0' : ''}${sec}`;
            }, 1000);
        }
    </script>
</body>
</html>
