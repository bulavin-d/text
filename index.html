<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TG FINAL LIQUID</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            height: 60px; padding: 0 16px;
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
        }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #ff9a9e, #fad0c4); margin-right: 12px; }

        /* –ó–æ–Ω–∞ —á–∞—Ç–∞ - –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞—è */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* –°–æ–æ–±—â–µ–Ω–∏—è –ª–∏–ø–Ω—É—Ç –∫ –Ω–∏–∑—É */
            padding: 16px;
            gap: 8px;
            z-index: 10;
            cursor: pointer;
        }

        /* –ë–∞–±–ª —Å–æ–æ–±—â–µ–Ω–∏—è */
        .msg {
            max-width: 75%;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(150%);
            border: 0.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px 18px 18px 4px;
            position: relative;
            align-self: flex-start;
            animation: msgPop 0.25s cubic-bezier(0.1, 0.9, 0.2, 1.1);
        }

        /* –≠–ª–µ–≥–∞–Ω—Ç–Ω—ã–π —Ö–≤–æ—Å—Ç (–∫–∞–∫ –≤ –¢–ì) */
        .msg::after {
            content: "";
            position: absolute;
            left: -5px; bottom: 0;
            width: 10px; height: 10px;
            background: inherit;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: -1;
        }

        @keyframes msgPop { from { opacity: 0; transform: translateY(10px) scale(0.95); } }

        .msg-text { font-size: 16px; line-height: 1.4; margin-bottom: 2px; }
        .msg-time { font-size: 11px; opacity: 0.5; float: right; margin-left: 10px; margin-top: 4px; }

        /* –§—É—Ç–µ—Ä */
        .footer {
            height: 85px; padding: 0 12px;
            display: flex; align-items: center; gap: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .input-fake {
            flex: 1; height: 42px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 21px; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 15px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∏ –≠—Ñ—Ñ–µ–∫—Ç –ú–∞—Ç–µ—Ä–∏–∏ */
        .mic-box { position: relative; width: 50px; height: 50px; }
        .mic-btn {
            width: 50px; height: 50px; background: #0088cc;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 110; transition: 0.3s;
        }
        .mic-btn.active { background: #ff3b30; transform: scale(1.1); }

        /* –ú–∞—Ç–µ—Ä–∏—è (–≤–æ–ª–Ω—ã –≤–æ–∫—Ä—É–≥) */
        .matter {
            position: absolute; top: 50%; left: 50%;
            width: 50px; height: 50px;
            background: rgba(255, 59, 48, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(15px);
            display: none; pointer-events: none;
        }
        .mic-btn.locked + .matter { display: block; animation: liquid 2s infinite ease-out; }

        @keyframes liquid {
            0% { width: 50px; height: 50px; opacity: 0.8; }
            50% { width: 140px; height: 140px; opacity: 0.3; }
            100% { width: 50px; height: 50px; opacity: 0.8; }
        }

        #timer {
            position: absolute; right: 80px; bottom: 33px;
            color: #ff3b30; font-size: 18px; font-weight: 600;
            display: none; z-index: 120;
        }
        body.recording #timer { display: block; }
        body.recording #chat-container { filter: blur(10px); opacity: 0.4; }

        svg { fill: white; width: 26px; height: 26px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar"></div>
        <div style="font-weight: 600;">–°–æ–ª–Ω—ã—à–∫–æ</div>
    </div>

    <div id="chat-container" onclick="addMsg()"></div>

    <div id="timer">0:01</div>

    <div class="footer">
        <svg viewBox="0 0 24 24" style="opacity: 0.5;"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.48-2.02-4.5-4.5-4.5S6 2.52 6 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
        <div class="input-fake">–°–æ–æ–±—â–µ–Ω–∏–µ</div>
        <div class="mic-box">
            <div class="mic-btn" id="mic">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <div class="matter"></div>
        </div>
    </div>

<script>
    const messages = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
    let currentStep = 0;

    function addMsg() {
        if (currentStep >= messages.length) return;

        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-text">${messages[currentStep]}</div><div class="msg-time">${time}</div>`;
        
        const container = document.getElementById('chat-container');
        container.appendChild(div);
        
        // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        container.scrollTop = container.scrollHeight;
        
        currentStep++;
        if (navigator.vibrate) navigator.vibrate(10);
    }

    const mic = document.getElementById('mic');
    const body = document.body;
    let startY = 0;
    let isLocked = false;
    let tInterval;

    mic.addEventListener('touchstart', (e) => {
        if (isLocked) return;
        startY = e.touches[0].clientY;
        body.classList.add('recording');
        mic.classList.add('active');
        startTimer();
    });

    mic.addEventListener('touchmove', (e) => {
        if (isLocked) return;
        let diff = startY - e.touches[0].clientY;
        if (diff > 60) {
            isLocked = true;
            mic.classList.add('locked');
            if (navigator.vibrate) navigator.vibrate([20, 50]);
        }
    });

    mic.addEventListener('touchend', () => { if (!isLocked) stopRec(); });
    
    // –ö–ª–∏–∫ –ø–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–º—É –º–∏–∫—Ä–æ—Ñ–æ–Ω—É, —á—Ç–æ–±—ã –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
    mic.addEventListener('click', (e) => {
        if (isLocked) {
            stopRec();
            e.stopPropagation();
        }
    });

    function stopRec() {
        isLocked = false;
        body.classList.remove('recording');
        mic.classList.remove('active', 'locked');
        clearInterval(tInterval);
        document.getElementById('timer').innerText = "0:01";
    }

    function startTimer() {
        let s = 1;
        clearInterval(tInterval);
        tInterval = setInterval(() => {
            s++;
            let m = Math.floor(s/60);
            let sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }, 1000);
    }
</script>
</body>
</html>
