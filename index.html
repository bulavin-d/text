<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TG Glass Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100dvh;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        /* –§–æ–Ω–æ–≤—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–∞—Ö */
        .bg-pattern {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1; pointer-events: none;
        }

        .header {
            height: 60px; padding: 0 16px;
            display: flex; align-items: center;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        /* –ß–∞—Ç –∑–æ–Ω–∞: —Å–æ–æ–±—â–µ–Ω–∏—è —Ä–∞—Å—Ç—É—Ç —Å–Ω–∏–∑—É */
        #chat-area {
            flex: 1; padding: 16px;
            display: flex; flex-direction: column;
            justify-content: flex-end; /* –í—Å–µ–≥–¥–∞ —Å–Ω–∏–∑—É */
            gap: 8px; overflow-y: auto;
            position: relative; z-index: 10;
        }

        /* –ü—É–∑—ã—Ä–µ–∫ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .msg {
            max-width: 75%; padding: 8px 12px 6px 14px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px 18px 18px 4px;
            position: relative; align-self: flex-start;
            animation: msgPop 0.3s cubic-bezier(0.1, 0.9, 0.2, 1.1);
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π "—Ö–≤–æ—Å—Ç–∏–∫" –∏–∑ —Å–∫—Ä–∏–Ω–∞ */
        .msg::after {
            content: ""; position: absolute;
            left: -8px; bottom: 0;
            width: 15px; height: 15px;
            background: inherit;
            mask-image: url("data:image/svg+xml,%3Csvg width='15' height='15' viewBox='0 0 15 15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 15H0C0 15 8.5 15 11.5 10C13 7.5 15 0 15 0V15Z' fill='black'/%3E%3C/svg%3E");
            -webkit-mask-image: url("data:image/svg+xml,%3Csvg width='15' height='15' viewBox='0 0 15 15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 15H0C0 15 8.5 15 11.5 10C13 7.5 15 0 15 0V15Z' fill='black'/%3E%3C/svg%3E");
            mask-size: contain; -webkit-mask-size: contain;
        }

        @keyframes msgPop { from { opacity: 0; transform: scale(0.9) translateY(10px); } }

        .msg-text { font-size: 16px; line-height: 1.4; padding-right: 40px; }
        .msg-time { font-size: 11px; opacity: 0.5; position: absolute; right: 10px; bottom: 6px; }

        /* –§—É—Ç–µ—Ä */
        .footer {
            height: 80px; padding: 0 12px;
            display: flex; align-items: center; gap: 10px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(30px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            z-index: 200; position: relative;
        }

        .input-box {
            flex: 1; height: 42px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 21px; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 15px;
            color: rgba(255, 255, 255, 0.4); font-size: 16px;
            position: relative;
        }

        /* –ó–≤—É–∫–æ–≤–∞—è –º–∞—Ç–µ—Ä–∏—è –≤–æ–∫—Ä—É–≥ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
        .mic-container { position: relative; width: 50px; height: 50px; }
        
        .mic-btn {
            width: 50px; height: 50px; background: #0088cc;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 10; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mic-btn.active { background: #ff3b30; }

        .matter-wave {
            position: absolute; top: 50%; left: 50%;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 59, 48, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none; display: none;
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        .mic-btn.locked + .matter-wave {
            display: block; animation: liquidMatter 2s infinite ease-out;
        }

        @keyframes liquidMatter {
            0% { width: 50px; height: 50px; opacity: 0.8; }
            50% { width: 130px; height: 130px; opacity: 0.3; }
            100% { width: 180px; height: 180px; opacity: 0; }
        }

        /* –¢–∞–π–º–µ—Ä –∑–∞–ø–∏—Å–∏ */
        #rec-ui {
            position: absolute; left: 60px; bottom: 30px;
            display: none; align-items: center; gap: 8px;
            color: #ff3b30; font-weight: 600; font-size: 18px;
            z-index: 150;
        }
        body.recording #rec-ui { display: flex; }
        body.recording #chat-area { filter: blur(15px); opacity: 0.3; }

        svg { fill: white; width: 26px; height: 26px; }
    </style>
</head>
<body onclick="spawn(event)">

    <div class="bg-pattern"></div>

    <div class="header">
        <div style="width: 40px; height: 40px; border-radius: 50%; background: #ffb3ba; margin-right: 12px;"></div>
        <div style="font-weight: 600;">–°–æ–ª–Ω—ã—à–∫–æ</div>
    </div>

    <div id="chat-area">
        </div>

    <div id="rec-ui">
        <div style="width: 10px; height: 10px; background: #ff3b30; border-radius: 50%; animation: pulse 1s infinite;"></div>
        <span id="timer">0:01</span>
        <span style="margin-left: 20px; color: #0088cc; font-weight: 400; font-size: 16px;">–û—Ç–º–µ–Ω–∞</span>
    </div>

    <div class="footer">
        <svg viewBox="0 0 24 24" style="opacity: 0.6;"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.48-2.02-4.5-4.5-4.5S6 2.52 6 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
        
        <div class="input-box">
            –°–æ–æ–±—â–µ–Ω–∏–µ
            <svg viewBox="0 0 24 24" style="position: absolute; right: 12px; width: 22px; opacity: 0.5;"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
        </div>

        <div class="mic-container">
            <div class="mic-btn" id="mic">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <div class="matter-wave"></div>
        </div>
    </div>

<script>
    const script = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
    let step = 0;

    function spawn(e) {
        if (e.target.closest('.footer') || step >= script.length) return;
        const now = new Date();
        const t = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-text">${script[step++]}</div><div class="msg-time">${t}</div>`;
        document.getElementById('chat-area').appendChild(div);
        if (navigator.vibrate) navigator.vibrate(10);
    }

    const mic = document.getElementById('mic');
    const body = document.body;
    let startY = 0;
    let isLocked = false;
    let timer;

    mic.addEventListener('touchstart', (e) => {
        if (isLocked) return;
        startY = e.touches[0].clientY;
        body.classList.add('recording');
        mic.classList.add('active');
        startTimer();
    });

    mic.addEventListener('touchmove', (e) => {
        if (isLocked) return;
        if (startY - e.touches[0].clientY > 60) {
            isLocked = true;
            mic.classList.add('locked');
            if (navigator.vibrate) navigator.vibrate([20, 50]);
        }
    });

    mic.addEventListener('touchend', () => { if (!isLocked) stopRec(); });
    mic.addEventListener('click', () => { if (isLocked) stopRec(); });

    function stopRec() {
        isLocked = false;
        body.classList.remove('recording');
        mic.classList.remove('active', 'locked');
        clearInterval(timer);
        document.getElementById('timer').innerText = "0:01";
    }

    function startTimer() {
        let s = 1;
        clearInterval(timer);
        timer = setInterval(() => {
            s++;
            let m = Math.floor(s/60);
            let sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }, 1000);
    }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
</script>
</body>
</html>
