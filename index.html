<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG LIQUID GLASS PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .header {
            height: 60px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 20px; z-index: 100;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π: —Ä–∞—Å—Ç—É—Ç —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
        #chat-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* –ù–û–í–ò–ù–ö–ê: –ù–æ–≤—ã–µ –≤–Ω–∏–∑—É */
            gap: 12px;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .msg {
            max-width: 80%; padding: 10px 14px; border-radius: 18px 18px 18px 5px;
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(35px) saturate(160%);
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.1), 0 8px 20px rgba(0,0,0,0.4);
            animation: msgPop 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.2) forwards;
            align-self: flex-start;
        }

        @keyframes msgPop { from { opacity: 0; transform: translateY(15px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .msg-time { font-size: 10px; opacity: 0.4; float: right; margin: 6px 0 0 10px; }

        .footer {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(25px);
            border-top: 0.5px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; padding: 0 15px; gap: 12px; z-index: 200;
        }

        .input-box { flex: 1; height: 42px; background: rgba(255,255,255,0.06); border-radius: 22px; border: 1px solid rgba(255,255,255,0.1); }

        /* –ö–Ω–æ–ø–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
        .mic-btn {
            width: 48px; height: 48px; background: #0088cc; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∏—è—é—â–µ–π –º–∞—Ç–µ—Ä–∏–∏ (–≤–æ–ª–Ω–∞) */
        .mic-btn.locked {
            background: #ff3b30;
            box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.6);
            animation: pulseWave 1.5s infinite;
        }

        @keyframes pulseWave {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7), 0 0 0 0 rgba(255, 59, 48, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0), 0 0 0 30px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0), 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        #timer {
            position: absolute; right: 80px; bottom: 34px; color: #ff3b30;
            font-size: 18px; font-weight: 600; display: none;
        }
        body.rec-on #timer { display: block; }
        body.rec-on #chat-area { filter: blur(10px); opacity: 0.3; }

        svg { fill: white; width: 24px; height: 24px; }
    </style>
</head>
<body onclick="addMsg(event)">

    <div class="header">
        <div style="width: 38px; height: 38px; border-radius: 50%; background: linear-gradient(45deg, #2af598, #009efd); margin-right: 12px;"></div>
        <div style="font-weight: 600;">TG Glass Bot</div>
    </div>

    <div id="chat-area">
        </div>

    <div id="timer">0:00</div>

    <div class="footer">
        <div class="input-box"></div>
        <div class="mic-btn" id="mic">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </div>
    </div>

<script>
    const msgs = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
    let idx = 0;

    function addMsg(e) {
        if (e.target.closest('.mic-btn')) return;
        if (idx >= msgs.length) return;

        const now = new Date();
        const t = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `${msgs[idx]} <span class="msg-time">${t}</span>`;
        
        document.getElementById('chat-area').prepend(div); // prepend –¥–æ–±–∞–≤–ª—è–µ—Ç –≤ –Ω–∞—á–∞–ª–æ (–≤–Ω–∏–∑—É –∏–∑-–∑–∞ column-reverse)
        idx++;
        if (navigator.vibrate) navigator.vibrate(15);
    }

    const mic = document.getElementById('mic');
    const body = document.body;
    let startY = 0;
    let isLocked = false;
    let timerInt;

    mic.addEventListener('touchstart', (e) => {
        if (isLocked) return;
        startY = e.touches[0].clientY;
        body.classList.add('rec-on');
        mic.style.background = '#ff3b30';
        mic.style.transform = 'scale(1.2)';
        startTimer();
    });

    mic.addEventListener('touchmove', (e) => {
        if (isLocked) return;
        let moveY = e.touches[0].clientY;
        if (startY - moveY > 70) { // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö
            isLocked = true;
            mic.classList.add('locked');
            mic.style.transform = 'scale(1.2)';
            if (navigator.vibrate) navigator.vibrate([20, 50]);
        }
    });

    mic.addEventListener('touchend', () => {
        if (!isLocked) stopRec();
    });

    mic.addEventListener('click', () => {
        if (isLocked) stopRec();
    });

    function stopRec() {
        isLocked = false;
        body.classList.remove('rec-on');
        mic.classList.remove('locked');
        mic.style.background = '#0088cc';
        mic.style.transform = 'scale(1)';
        clearInterval(timerInt);
        document.getElementById('timer').innerText = "0:00";
    }

    function startTimer() {
        let s = 0;
        clearInterval(timerInt);
        timerInt = setInterval(() => {
            s++;
            let min = Math.floor(s/60);
            let sec = s%60;
            document.getElementById('timer').innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }, 1000);
    }
</script>
</body>
</html>
