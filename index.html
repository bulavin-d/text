<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BULAVIN - FULL TEXT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 !important;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 12vh; /* Оптимально для записи на фронталку или заднюю */
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #lyric-box {
            width: 85%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 8px;
        }

        .word {
            font-size: 24px; /* Чуть уменьшил, чтобы длинные строки точно не рвались */
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -1px;
            opacity: 0;
            transition: opacity 0.15s ease-in; /* Быстрое и чистое появление */
            color: #fff;
        }

        .word.visible {
            opacity: 1;
        }
    </style>
</head>
<body onclick="trigger()">

<div id="lyric-box"></div>

<script>
    const rawText = `Я уже по уши в лапше, открой мне душу киса
Я хочу засыпать спокойно, нахуй мне актрисы
Я слепо верю в чистое, сам как монета чистая 
Если захочешь меня ёбнуть, хоть налей игристого 

Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться 

Можешь смеяться, похуй я давно предвидел всё что будет дальше 
Мозг мне не врет, я знаю, плюс я помню запах фальши 
Хуйню не скрыть за мэйкап, слезы это не хайлайтер 
Крутой газглайтинг, это говорить что я газлайтер 

Напомни мне какой я, я могу ещё хуже 
Только начни, и вся хуйня с меня выйдет наружу 
Самый хуевый парень, буду хуевыем мужем 
Мне так сказали те, кому моя кровь это ужин 

Ты красивая очень, скажи мне сколько это стоит, е
Я через чур простой, я не хочу заёбов, е
Что для других любовь, ты назовешь простоем, е
Твой бизнес не простой, там ничего святого нет 

Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться

Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться`;

    // Разбиваем текст по ПУСТЫМ СТРОКАМ (двойной перенос)
    const groups = rawText.split(/\n\n|\n \n/).map(g => g.split('\n').filter(l => l.trim() !== ''));

    const lyricBox = document.getElementById('lyric-box');
    let groupIdx = 0;
    let wordIdx = 0;
    let currentWords = [];

    function render() {
        lyricBox.innerHTML = '';
        currentWords = [];
        wordIdx = 0;

        if (groupIdx >= groups.length) {
            lyricBox.innerHTML = '<div class="line"><span class="word visible" style="font-size: 14px; opacity: 0.3;">END. TAP TO RESTART</span></div>';
            groupIdx = -1; // Чтобы по клику началось заново
            return;
        }

        groups[groupIdx].forEach(line => {
            const div = document.createElement('div');
            div.className = 'line';
            line.trim().split(/\s+/).forEach(w => {
                const span = document.createElement('span');
                span.className = 'word';
                span.innerText = w;
                div.appendChild(span);
                currentWords.push(span);
            });
            lyricBox.appendChild(div);
        });
    }

    function trigger() {
        if (groupIdx === -1) {
            groupIdx = 0;
            render();
            return;
        }

        if (wordIdx < currentWords.length) {
            currentWords[wordIdx].classList.add('visible');
            wordIdx++;
        } else {
            groupIdx++;
            render();
        }
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            trigger();
        }
    });

    // Инициализация
    render();
</script>
</body>
</html>
