<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG ULTIMATE CHAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        /* –ó–∞–¥–Ω–∏–π —Ñ–æ–Ω –¥–ª—è –±–ª—é—Ä–∞ (—á—Ç–æ–±—ã —Å—Ç–µ–∫–ª–æ –∏–≥—Ä–∞–ª–æ) */
        .bg-glow {
            position: fixed; top: 50%; left: 50%; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0, 136, 204, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%); z-index: -1;
        }

        .header {
            height: 60px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; padding: 0 20px; z-index: 100;
        }

        #chat-area {
            flex: 1; padding: 20px; display: flex; flex-direction: column;
            gap: 10px; overflow-y: auto; padding-bottom: 100px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%; padding: 8px 12px; border-radius: 16px 16px 16px 4px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: msgPop 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.2) forwards;
            align-self: flex-start; position: relative;
        }

        @keyframes msgPop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-text { font-size: 16px; line-height: 1.4; display: inline-block; }
        .msg-time { font-size: 11px; opacity: 0.5; margin-left: 8px; vertical-align: bottom; float: right; margin-top: 6px; }

        .footer {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 200;
        }

        .input-box {
            flex: 1; height: 40px; background: rgba(255,255,255,0.08);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        .mic-container { position: relative; width: 45px; height: 45px; }

        .mic-btn {
            width: 45px; height: 45px; background: #0088cc; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: absolute; bottom: 0; right: 0; z-index: 210;
            transition: all 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
            touch-action: none;
        }

        .mic-btn.active { background: #ff3b30; transform: scale(1.3); }
        .mic-btn.locked { transform: scale(1.1) translateY(-100px); background: #ff3b30; }

        .lock-icon {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            opacity: 0; transition: 0.3s;
        }
        .mic-btn.active .lock-icon { opacity: 0.5; }

        #timer {
            position: absolute; right: 80px; bottom: 35px; color: #ff3b30;
            font-size: 18px; font-weight: 500; display: none; z-index: 220;
        }

        body.recording #timer { display: block; }
        body.recording #chat-area { filter: blur(8px); opacity: 0.4; }

        svg { fill: white; width: 22px; height: 22px; }
    </style>
</head>
<body onclick="addMsg(event)">

    <div class="bg-glow"></div>

    <div class="header">
        <div style="width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #ff9a9e, #fad0c4); margin-right: 12px;"></div>
        <div style="font-weight: 600;">–°–æ–ª–Ω—ã—à–∫–æ</div>
    </div>

    <div id="chat-area"></div>

    <div id="timer">0:00</div>

    <div class="footer">
        <div class="input-box"></div>
        <div class="mic-container">
            <div class="mic-btn" id="mic">
                <div class="lock-icon"><svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg></div>
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

<script>
    const messages = ["–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶", "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É", "–ü—Ä–æ—â–∞–π üíî"];
    let mIdx = 0;

    function addMsg(e) {
        if (e.target.closest('.mic-container')) return;
        if (mIdx >= messages.length) return;

        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<span class="msg-text">${messages[mIdx]}</span><span class="msg-time">${time}</span>`;
        
        const chat = document.getElementById('chat-area');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        mIdx++;
        if (navigator.vibrate) navigator.vibrate(15);
    }

    const mic = document.getElementById('mic');
    const body = document.body;
    let startY = 0;
    let isLocked = false;
    let timerInterval;

    mic.addEventListener('touchstart', (e) => {
        if (isLocked) return;
        startY = e.touches[0].clientY;
        mic.classList.add('active');
        body.classList.add('recording');
        startTimer();
    });

    mic.addEventListener('touchmove', (e) => {
        if (isLocked) return;
        let currentY = e.touches[0].clientY;
        let diff = startY - currentY;

        if (diff > 80) { // –ü–æ—Ä–æ–≥ –¥–ª—è Lock Mode
            isLocked = true;
            mic.classList.remove('active');
            mic.classList.add('locked');
            if (navigator.vibrate) navigator.vibrate([30, 30]);
        }
    });

    mic.addEventListener('touchend', () => {
        if (!isLocked) {
            stopRecording();
        }
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏ (–µ—Å–ª–∏ –Ω–∞–∂–∞—Ç—å –Ω–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–∏–∫—Ä–æ—Ñ–æ–Ω)
    mic.addEventListener('click', () => {
        if (isLocked) {
            stopRecording();
        }
    });

    function stopRecording() {
        isLocked = false;
        mic.classList.remove('active', 'locked');
        body.classList.remove('recording');
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "0:00";
    }

    function startTimer() {
        let sec = 0;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            sec++;
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }, 1000);
    }

    window.addEventListener('keydown', (e) => { if(e.code === 'Space') addMsg({target: body}); });
</script>
</body>
</html>
