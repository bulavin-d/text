<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BULAVIN - PREMIUM LYRIC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap');

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            perspective: 1200px; /* Глубина для 3D */
        }

        #lyric-box {
            width: 85%;
            max-width: 340px; /* Идеально под ширину iPhone */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Расстояние между строками */
            /* Тонкий наклон вглубь */
            transform: rotateY(-10deg) rotateX(2deg);
            text-align: left;
        }

        .line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 0.5rem; /* Расстояние между словами */
        }

        .word {
            font-size: 1.9rem; /* Оптимальный размер для записи */
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            opacity: 0;
            filter: blur(12px);
            transform: scale(1.1) translateZ(20px);
            transition: 
                opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                filter 0.5s ease-out,
                transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            color: #fff;
        }

        /* Состояние после активации (тот самый Apple Smooth) */
        .word.visible {
            opacity: 1;
            filter: blur(0);
            transform: scale(1) translateZ(0);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .hint {
            position: fixed;
            bottom: 40px;
            font-size: 9px;
            letter-spacing: 5px;
            opacity: 0.2;
            text-transform: uppercase;
            pointer-events: none;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="lyric-box"></div>
<div class="hint">TAP TO PROCEED</div>

<script>
    const fullText = `Я уже по уши в лапше, открой мне душу киса
Я хочу засыпать спокойно, нахуй мне актрисы
Я слепо верю в чистое, сам как монета чистая 
Если захочешь меня ёбнуть, хоть налей игристого 
Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться 
Можешь смеяться, похуй я давно предвидел всё что будет дальше 
Мозг мне не врет, я знаю, плюс я помню запах фальши 
Хуйню не скрыть за мэйкап, слезы это не хайлайтер 
Крутой газглайтинг, это говорить что я газлайтер 
Напомни мне какой я, я могу ещё хуже 
Только начни, и вся хуйня с меня выйдет наружу 
Самый хуевый парень, буду хуевыем мужем 
Мне так сказали те, кому моя кровь это ужин 
Ты красивая очень, скажи мне сколько это стоит, е
Я через чур простой, я не хочу заёбов, е
Что для других любовь, ты назовешь простоем, е
Твой бизнес не простой, там ничего святого нет 
Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться
Перед тем как меня завалить окутай лаской 
Расскажи мне сказку, разочаруй в прекрасном 
Докажи мне, что не ошибался 
Детка, параноику не больно обжигаться`;

    const lyricBox = document.getElementById('lyric-box');
    const linesArr = fullText.split('\n').filter(l => l.trim() !== '');
    
    let groups = [];
    for (let i = 0; i < linesArr.length; i += 4) {
        groups.push(linesArr.slice(i, i + 4));
    }

    let currentGroupIndex = 0;
    let currentWordIndex = 0;
    let wordsInCurrentGroup = [];

    function initGroup(index) {
        if (index >= groups.length) {
            lyricBox.innerHTML = '<div class="line"><span class="word visible">BULAVIN</span></div>';
            return;
        }
        
        lyricBox.innerHTML = '';
        wordsInCurrentGroup = [];
        currentWordIndex = 0;

        groups[index].forEach(lineText => {
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('line');
            lineText.trim().split(/\s+/).forEach(w => {
                const span = document.createElement('span');
                span.classList.add('word');
                span.innerText = w;
                lineDiv.appendChild(span);
                wordsInCurrentGroup.push(span);
            });
            lyricBox.appendChild(lineDiv);
        });
    }

    function handleInput() {
        if (currentWordIndex < wordsInCurrentGroup.length) {
            wordsInCurrentGroup[currentWordIndex].classList.add('visible');
            currentWordIndex++;
        } else {
            currentGroupIndex++;
            initGroup(currentGroupIndex);
        }
    }

    // Слушатели для iPhone и PC
    window.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if (e.pointerType === 'mouse') handleInput();
    });

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            handleInput();
        }
    });

    initGroup(0);
</script>
</body>
</html>
