<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG LIQUID CHAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #2af598 0%, #009efd 100%); }
        .user-name { font-weight: 600; font-size: 16px; }

        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        #chat-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 80px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 18px 18px 18px 4px;
            font-size: 16px;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.1), 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: msgPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            align-self: flex-start;
            position: relative;
        }

        @keyframes msgPop {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .time {
            font-size: 10px;
            opacity: 0.5;
            float: right;
            margin-top: 4px;
            margin-left: 8px;
        }

        /* –§—É—Ç–µ—Ä (–ü–æ–ª–µ –≤–≤–æ–¥–∞) */
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            flex: 1;
            height: 45px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 15px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
        .mic-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            touch-action: none;
        }

        .mic-btn.active {
            background: #ff3b30;
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ */
        .rec-hint {
            position: absolute;
            bottom: 70px;
            right: 0;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            display: none;
            white-space: nowrap;
        }

        .rec-hint.visible { display: block; animation: slideUp 0.3s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } }

        svg { fill: white; width: 22px; height: 22px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <div class="avatar"></div>
            <div class="user-name">–°–æ–ª–Ω—ã—à–∫–æ</div>
        </div>
    </div>

    <div id="chat-area" onclick="nextMsg()">
        </div>

    <div class="input-area">
        <div class="glass-input">–°–æ–æ–±—â–µ–Ω–∏–µ</div>
        <div class="mic-btn" id="mic">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            <div class="rec-hint" id="hint">0:01 ‚Ä¢ –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö –¥–ª—è –æ—Ç–º–µ–Ω—ã</div>
        </div>
    </div>

    <script>
        const messages = [
            "–ú—ã —Ä–∞—Å—Å—Ç–∞–µ–º—Å—è‚Ä¶",
            "–Ø —Ç–∞–∫ –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É",
            "–ü—Ä–æ—â–∞–π üíî"
        ];
        
        let msgIdx = 0;
        const chatArea = document.getElementById('chat-area');
        const mic = document.getElementById('mic');
        const hint = document.getElementById('hint');

        // –§—É–Ω–∫—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function nextMsg() {
            if (msgIdx >= messages.length) return;

            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `${messages[msgIdx]} <span class="time">${time}</span>`;
            
            chatArea.appendChild(div);
            msgIdx++;

            if (window.navigator.vibrate) window.navigator.vibrate(15);
        }

        // –õ–æ–≥–∏–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ (—Å–≤–∞–π–ø –≤–≤–µ—Ä—Ö)
        let startY = 0;
        let isRecording = false;

        mic.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isRecording = true;
            mic.classList.add('active');
            hint.classList.add('visible');
            if (window.navigator.vibrate) window.navigator.vibrate(30);
        });

        mic.addEventListener('touchmove', (e) => {
            if (!isRecording) return;
            let moveY = e.touches[0].clientY;
            let diff = startY - moveY;
            
            if (diff > 100) { // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö –Ω–∞ 100px
                cancelRec();
            }
        });

        mic.addEventListener('touchend', cancelRec);

        function cancelRec() {
            isRecording = false;
            mic.classList.remove('active');
            hint.classList.remove('visible');
        }

        // –ü—Ä–æ–±–µ–ª –¥–ª—è —Ç–µ—Å—Ç–∞ –Ω–∞ –∫–æ–º–ø–µ
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') nextMsg(); });
    </script>
</body>
</html>
